<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reminder | HLC</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f5f8;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      }
      h2 {
        color: #0e162a;
        margin-bottom: 10px;
      }
      p {
        color: #65626a;
        line-height: 1.6;
      }
      .reminder {
        background-color: #f1f5f8;
        padding: 15px 20px;
        margin: 15px 0;
        border-left: 5px solid #4862b0;
        border-radius: 6px;
      }
      .reminder strong {
        display: block;
        color: #0e162a;
        margin-bottom: 5px;
      }
      .reminder span {
        display: block;
        color: #8e9eb1;
      }
      .reminder a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4862b0;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
      }
      .footer {
        font-size: 12px;
        color: #a0a5ad;
        text-align: center;
        margin-top: 30px;
      }
      .from {
        color: #65626a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reminder</h2>
      <p>Hello ${notification.contactedByUser.name},</p>
      <p>This is a reminder to follow up on the items below:</p>

      <!-- Loop if Multiple-->
      <div class="reminder">
        <strong>${taskType}</strong>
        <span>${involvedPerson/Place}</span>
        <!-- Link not required -->
        <!-- Link needed ? show : dont-show -->
        <a href="${taskURL}">View Details</a>
      </div>

      <p>
        If you've already taken care of any of these, no further action is
        needed.
      </p>

      <p><em>&ndash; HLC Helper</em></p>

      <div class="footer">© 2025 Omaha HLC — Internal Use Only</div>
    </div>
  </body>
</html>
